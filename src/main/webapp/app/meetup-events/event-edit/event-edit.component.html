<div id="eventsEdit" class="events-edit__content">

    <legend align="center" class="events-edit__legend">MY EVENT</legend>

    <div class="card-jh-card">
        <form>
            <fieldset>
                <div class="form-group row">
                    <label for="event-description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-8">
                    <textarea class="form-control" id="event-description" rows="5"
                              [(ngModel)]="meetupEvent.description" [readonly]="!isOwner"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="event-description" class="col-sm-2 col-form-label">Start date</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="event-startDate" type="date"
                               [(ngModel)]="meetupEvent.startDate" [readonly]="!isOwner">
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" id="event-endDate" type="date" [(ngModel)]="meetupEvent.endDate"
                               [readonly]="!isOwner">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="event-owner" class="col-sm-2 col-form-label">Owner</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="event-owner" readonly [(ngModel)]="meetupEvent.owner"
                               [readonly]="!isOwner">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="event-address" class="col-sm-2 col-form-label"> Address </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="event-address" [(ngModel)]="meetupEvent.address"
                               [readonly]="!isOwner">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="event-notes" class="col-sm-2 col-form-label">Notes</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="event-notes" rows="3"
                                  [(ngModel)]="meetupEvent.notes" [readonly]="!isOwner"></textarea>
                    </div>
                </div>
            </fieldset>
        </form>

        <button align="center" type="submit" class="btn btn-primary" *ngIf="isOwner">Save</button>
        <button align="center" type="submit" class="btn btn-primary" *ngIf="!isOwner">Join</button>

    </div>
</div>
